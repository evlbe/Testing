<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family: 'Brush Script MT', cursive;
}
.multicolor-text {
            text-align: center;
            font-size: 50px;
            background: linear-gradient(to left,
                    violet,
                    indigo,
                    darkGreen,
                    darkSeaGreen,
                    paleGreen,
                    seaGreen);
            -webkit-background-clip: text;
            color: transparent;
            }
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
h3 {text-align: center;}
h2 {text-align: center;}
h1 {text-align: center;}
</style>
</head>
<body>
<div class="multicolor-text">
	<h3>Time until summer is over:</h2>

<p id="demo"></p>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 2, 2024 16:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
<head>
    <title>Days Until August 2</title>
    <script>
        function calculateDaysUntil() {
            const today = new Date();
            const currentYear = today.getFullYear();
            const targetDate = new Date(currentYear, 7, 2); // August 2nd of the current year
            let daysUntil = 0;

            // Loop through each day between today and the target date
            for (let d = new Date(today); d <= targetDate; d.setDate(d.getDate() + 1)) {
                const dayOfWeek = d.getDay();
                if (dayOfWeek !== 0 && dayOfWeek !== 6) { // Exclude Sundays (0) and Saturdays (6)
                    daysUntil++;
                }
            }
            return daysUntil;
        }

        function updateDaysUntil() {
            const daysUntil = calculateDaysUntil();
            document.getElementById('days-until').innerText = daysUntil;
        }

        // Update the days until on page load
        window.onload = updateDaysUntil;
    </script>
</head>

<body>
    <h4>Workdays Until August 2nd: <span id="days-until"></span></h4>
    <h6>You're almost there, and every second gets you closer</h6>
    <img src="IMG_3985.jpg" width="300" height="399">
</body>
</div>
</html>
